<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maze Game</title>
        <link rel="stylesheet" type="text/css" href="css/maze.css">
    </head>
        <!--
            Authors: Kade Z., and Caleb Sonnichsen
            Date: 2/24/2020
        -->
    <body onkeydown="down(event),up(event),left(event),right(event)" onload="hide_image()">
        <h1>Maze Game</h1>
        <div>
            <label id="minutes">00</label><label id="seconds">00</label>
        </div>
        <br>
        <div>
            <img id="health1" src="images/1_heart.png" height="100px" width="100px">
            <img id="health0" src="images/0_hearts.png" height="100px" width="100px">
        </div>
        <br>
        <br>
        <table>
            <tr>
                <td id="r1c1" onmouseover="tempted(this)"></td>
                <td id="r1c2" name="barrier" class="barrier_block" onmouseover="tempted(this)"></td>
                <td id="r1c3" onmouseover="tempted(this)"></td>
                <td id="r1c4" name="barrier" class="barrier_block" onmouseover="tempted(this)"></td>
                <td id="r1c5" onmouseover="tempted(this)"></td>
            </tr>
            <tr>
                <td id="r2c1" onmouseover="tempted(this)"></td>
                <td id="r2c2" onmouseover="tempted(this)"></td>
                <td id="r2c3" onmouseover="tempted(this)"></td>
                <td id="r2c4" onmouseover="tempted(this)"></td>
                <td id="r2c5" onmouseover="tempted(this)"></td>
            </tr>
            <tr>
                <td id="r3c1" onmouseover="tempted(this)"></td>
                <td id="r3c2" onmouseover="tempted(this)"></td>
                <td id="r3c3" name="barrier" class="barrier_block" onmouseover="tempted(this)"></td>
                <td id="r3c4" onmouseover="tempted(this)"></td>
                <td id="r3c5" onmouseover="tempted(this)"></td>
            </tr>
            <tr>
                <td id="r4c1" onmouseover="tempted(this)"></td>
                <td id="r4c2" onmouseover="tempted(this)"></td>
                <td id="r4c3" onmouseover="tempted(this)"></td>
                <td id="r4c4" onmouseover="tempted(this)"></td>
                <td  id="r4c5" onmouseover="tempted(this)"></td>
            </tr>
            <tr>
                <td id="r5c1" onmouseover="tempted(this)"></td>
                <td id="r5c2" onmouseover="tempted(this)"></td>
                <td id="r5c3" onmouseover="tempted(this)"></td>
                <td id="r5c4" id="barrier_block"  class="barrier_block" onmouseover="tempted(this)"></td>
                <td id="r5c5" class="finish" onmouseover="tempted(this)" onclick="window.location.replace('level2.html')"></td>
            </tr>
        </table>
        <br>
        <iframe id="level2"  allowtransparency="true" style="width: 100%; height: 1600px; border: none;" src="level2.html" frameborder="0" scrolling="no"></iframe>
        <iframe id="level3"  allowtransparency="true" style="width: 100%; height: 1600px; border: none;" src="level3.html" frameborder="0" scrolling="no"></iframe>
        <script src="js/maze.js"></script>

    </body>
</html>
